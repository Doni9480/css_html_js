<!DOCTYPE html>
<html lang="en">
   @@include('html/head.html',{
      title: "Настройки"
   })
   <body>
      @@include('html/header.html',{})
      <main>
         <div class="section">
            <div class="user-settings">
               <div class="user-settings__conteyner conteyner">
                  <div class="user-settings__title title">
                     Ползователские настройки
                  </div>
                  <div class="user-settings__list">
                     <form class="user-settings__item" action="#">
                        <div class="user-settings__photo">
                           <div class="cabinet__user-photo">
                              <img src="@img/user_photo.png" alt="user_photo">
                           </div>
                           <input class="photo-input" id="1" type="file">
                           <button class="butt-save" id="2" value="save">Сохранить фото</button>
                        </div>
                        <div class="user-settings__info">
                           <div class="user-settings__name">
                              <p>Имя:</p> <input type="text" name="name" id="3" placeholder="Имя" value="Vasily ">
                           </div>
                           <div class="user-settings__surname">
                              <p>Фамилия:</p> <input type="text" name="name" id="3" placeholder="Фамилия" value="Ivan">
                           </div>
                           <div class="user-settings__gender">
                              <p>Пол:</p> 
                              <select name="gender" id="4">
                                 <option value="no value">Не указан</option>
                                 <option value="Male" selected>Мужской</option>
                                 <option value="Female">Женский</option>
                              </select>
                           </div>
                        </div>
                        <div class="user-settings__adress">
                           <div class="user-settings__name">
                              <p>Страна:</p> <input type="text" name="s" id="1" placeholder="Страна" value="Россия">
                           </div>
                           <div class="user-settings__surname">
                              <p>Город:</p> <input type="text" name="d" id="2" placeholder="Город" value="Москва">
                           </div>
                           <div class="user-settings__Street">
                              <p>Улица:</p> <input type="text" name="s" id="1" placeholder="Улица" value="Улица">
                           </div>
                           <div class="user-settings__haus">
                              <p>Дом\Квартира:</p> <input type="text" name="d" id="2" placeholder="Дом" value="Дом">
                           </div>
                        </div>
                     </form>
                     <div class="user-settings__subtitle title">
                        Безопасность
                     </div>
                     <form action="#" class="user-settings__item">
                        <div class="user-settings__log">
                           <div class="user-settings__login">
                              <p>Логин:</p> <input type="text" name="s" id="1" placeholder="Логин" >
                           </div>
                           <div class="user-settings__password">
                              <p>Пороль:</p> <input type="password" name="d" id="2" placeholder="Пороль" >
                           </div>
                           <div class="user-settings__password2">
                              <p>Поддверждение:</p> <input type="password" name="s" id="1" placeholder="Поддверждение" >
                           </div>
                        </div>
                        <div class="user-settings__kontacts">
                           <div class="user-settings__email">
                              <p>Email:</p> <input type="text" name="d" id="2" placeholder="Email" >
                           </div>
                           <div class="user-settings__telefon">
                              <p>Телефон:</p> <input type="text" name="d" id="2" placeholder="Телефон">
                           </div>
                        </div>
                     </form>
                  </div> 
               </div>
            </div>
         </div>
      </main>
      @@include('html/footer.html',{})
      <script src="js/app.js"></script>
   </body>
</html>
